<!-- Sección de Tarjetas de Eventos Históricos -->
<section id="eventos" class="py-20">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h3 class="mb-16 inline-block pb-2 text-center text-4xl font-bold text-color w-100">
      Ultimos Eventos
    </h3>

    <!-- Grid de Tarjetas (Responsive) -->
    <div class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-3">
      @for (event of displayedEvents; track event.id) {
        <a
          [routerLink]="['/evento', event.slug || event.id]"
          class="container-custom flex flex-col overflow-hidden rounded-xl shadow-2xl transition duration-300 hover:shadow-blue-500/20 hover:scale-[1.02] cursor-pointer"
        >
          <div class="relative h-56 bg-gradient-to-tr from-gray-700 to-gray-900">
            <div
              class="event-card-image"
              role="img"
              [attr.aria-label]="event.title"
              [style.background-image]="'url(' + (event.imageUrl || defaultImage) + ')'"
            ></div>
            <span
              class="text-color absolute left-4 top-4 rounded-full px-3 py-1 text-xs font-bold uppercase tracking-wider"
              [ngClass]="getCategoryColor(event.category)"
            >
              {{ event.category }}
            </span>
          </div>
          <div class="flex flex-grow flex-col p-6">
            <p class="text-color mb-2 text-sm font-semibold">{{ event.date | dateFormat }}</p>
            <h4 class="text-color mb-3 text-xl font-bold">{{ event.title }}</h4>
            <p class="text-color mb-4 text-base line-clamp-3">
              {{ getPlainText(event.summary) }}
            </p>
            <span class="text-color mt-4 self-start text-sm font-medium hover:text-blue-300">
              Ver Más →
            </span>
          </div>
        </a>
      }
